<!-- MathJaxの設定 -->

    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],

    options: {
      processEscapes: true,
      skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
    }
  };
</script>
